<!DOCTYPE html>
<html>
    <head>
        <!-- 본 페이지로 넘어 왔을 때 조금의 시간 딜레이를 주어야 함.
        페이지 전환 되었을 때 문제가 바로 시작된다면 시간 측정이 
        제대로 이루어지 않을 것이기 때문이다. -->
        <meta charset="utf-8">
        <title>사칙연산게임</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
    </head>
    <body id="gameBody">
        <!-- 페이지의 기본 구성 -->
        <br> <br>
        <h1 id = "h1Title">문   제</h1>

            <div class="problemField">
                <!-- <t class="problemField"></t> -->
            </div>

        <br> <br>

        <!-- 정답 입력 영역 -->
        <div class="form">
            <h3>
                <label for="answerField">정 답: </label>

            <!-- 정답 유무 확인 영역 -->
